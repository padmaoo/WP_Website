<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('contact-background.jpeg'); /* Set your background image here */
            background-size: cover;
            background-position: 20% 39%; /* Adjust the position as needed */
            color: white;
            font-family: Garamond, serif;
            font-size: 18px;
        }

        header {
            background-color: transparent;
            color: rgb(24, 2, 44);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: rgb(24, 2, 44);
            font-size: 22px;
        }

        .main-content {
            max-width: 800px;
            margin: 120px auto;
            padding: 40px;
            color: black; /* Update the text color to black */
            text-align: center;
            background-color:transparent; /* Set the background color to transparent */
            font-size: 25px;
        }
        .main-content h2,
        .main-content p {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label,
        form input,
        form textarea,
        form button {
            margin-bottom: 10px;
        }

        footer {
            background-color: transparent;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Review Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sample-product.html">Sample Product</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us for any inquiries or collaborations.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Product Review</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
